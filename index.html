
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Shooting Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    canvas {
      width: 95vw;
      height: 70vh;
      border: 2px solid #00aaff;
      background: #000;
      touch-action: none;
    }
    h1 {
      font-size: 5vw;
      margin: 10px;
    }
    p {
      font-size: 4vw;
    }
  </style>
</head>
<body>
  <h1>Word Shooting!</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <p>タップで発射！（スペースキーもOK）</p>
  <script src="./main.js"></script>
</body>
</html>
